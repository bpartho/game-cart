<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Web-Site</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <nav>
                <ul id="menulist">
                    <li> <a href="#">Game Crontroler</a></li> 
                    <li> <a href="#">VR Accossaries</a></li>
                    <li> <a href="#">Media Remotes</a></li>
                    <li> <a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" class="menu-icon" onclick="toggelmenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4<br>Dualshock</h2>
                <h3>Werless Controller For Playstore</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now<img src="images/arrow.png"></button>

            </div>
            <div class="col-2">
                <img src="images/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="images/add.png">
                    <p><small>Add to cart</small></p>
                </div>


                </div>
                
            </div>
            <div class="social-linls">
                <img src="images/fb.png">
                <img src="images/tw.png">
                <img src="images/ig.png">
            </div>
    </div>

    <script>
        var menulist = document.getElementById("menulist");
        menulist.style.maxHeight = "0px";
        function toggelmenu(){
            if(menulist.style.maxHeight == "0px")
            {
                menulist.style.maxHeight ="130px";
            }
            else
                {
                    menulist.style.maxHeight ="0px";
                }
        }
    </script>

</body>
</html>
